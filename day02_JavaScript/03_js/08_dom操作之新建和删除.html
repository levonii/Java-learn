<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="citys">
    <li>北京</li>
    <li>深圳</li>
    <li>上海</li>
    <li id="wh">武汉</li>
    <li>西安</li>
</ul>
<input type="button" value="按钮" id="btn01"/>
<script>
    document.getElementById("btn01").onclick=function (){
        var li = document.createElement("li");
        li.innerText="乌克兰";
        var citys = document.getElementById("citys");
        citys.appendChild(li);
        var zh = document.createElement("li");
        zh.innerText="山西";

        // var text = document.createTextNode("乌克兰");
        // li.appendChild(text);



        //添加到武汉前面
        var wh = document.getElementById("wh");
        citys.insertBefore(li,wh);
    }
</script>
</body>
</html>
