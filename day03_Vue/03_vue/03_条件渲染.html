<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <style>
        .divs {
            border: 1px solid red;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="app">
    <div v-if="flag" class="divs">div1</div>
    <div v-else="flag" class="divs">div2</div>
    <input type="button" value="按钮" @click="changeDiv">
</div>
<script>
    new Vue({
        el: "#app",
        data: {
            flag: true,
        },
        methods: {
            changeDiv:function (){
                this.flag=!this.flag;
            }
        }
    })
</script>
</body>
</html>
