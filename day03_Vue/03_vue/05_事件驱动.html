<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <input type="button" value="按钮" v-on:click="clickTest">
    <input type="text" v-on:change="changeTest">
</div>
<script>
    new Vue({
        el:"#app",
        data:{},
        methods:{
            clickTest:function (){
                alert("单击事件")
            },
            changeTest:function (){
                alert("改变")
            }
        }
    })
</script>
</body>
</html>
