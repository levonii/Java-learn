<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <a v-bind:href="username">{{aMsg}} </a>
    <input type="button" value="获得div中的内容" @click="getText"/>
    <input type="button" value="设置div中的内容" @click="setText"/>
    <input type="text" v-band:value="username"/>
</div>
<script>
    new Vue({
        "el": "#app",  //el是选择可操作区域
        "data": {
            "msg": "div的内容",
            "aMsg": "点我",
            "username":"name"
        }, //设置数据模型
        "methods": {
            "getText": function () {
                alert(this.msg)
            },
            "setText": function () {
                this.msg = "Vue设置的新值"
            }
        }
    });
</script>
